<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create/Update Product</title>

  <!-- 引入 Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h1 th:text="${product.productId == null ? 'Create New Product' : 'Edit Product'}" class="mb-4"></h1>

  <!-- 表單開始 -->
  <form th:action="@{/products}" th:object="${product}" method="post">
    <div class="mb-3">
      <label for="name" class="form-label">Name:</label>
      <input type="text" id="name" class="form-control" th:field="*{name}" placeholder="Enter product name" />
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description:</label>
      <input type="text" id="description" class="form-control" th:field="*{description}" placeholder="Enter product description" />
    </div>

    <div class="mb-3">
      <label for="price" class="form-label">Price:</label>
      <input type="number" id="price" class="form-control" step="0.01" th:field="*{price}" placeholder="Enter product price" />
    </div>

    <div class="mb-3">
      <label for="stockQuantity" class="form-label">Stock Quantity:</label>
      <input type="number" id="stockQuantity" class="form-control" th:field="*{stockQuantity}" placeholder="Enter stock quantity" />
    </div>

    <div class="mb-3">
      <label for="category" class="form-label">Category:</label>
      <select id="category" class="form-select" th:field="*{category.categoryId}">
        <option value="" disabled selected>Select a category</option>
        <option th:each="category : ${categories}" th:value="${category.categoryId}" th:text="${category.name}"></option>
      </select>
    </div>


    <div class="mb-3">
      <label for="imageUrl" class="form-label">Image URL:</label>
      <input type="text" id="imageUrl" class="form-control" th:field="*{imageUrl}" placeholder="Enter product image URL" />
    </div>

    <div class="mb-3">
      <button type="submit" class="btn btn-primary">Submit</button>
      <a href="/products" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</div>

<!-- 引入 Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
