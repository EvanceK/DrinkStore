<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>

    <!-- 引入 Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- 使用 Bootstrap 容器來限制頁面內容的寬度 -->
<div class="container">
    <h1 class="my-4">Product List</h1>

    <!-- 創建新產品的按鈕 -->
    <div>
        <a class="btn btn-primary" href="/products/new">Create New Product</a>
    </div>

    <!-- 產品表格 -->
    <table class="table table-striped mt-4">
        <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Stock</th>
            <th>Category</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.name}"></td>
            <td th:text="${product.description}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.stockQuantity}"></td>
            <td th:text="${product.category.name}"></td>
            <td>
                <a th:href="@{/products/{id}(id=${product.productId})}" class="btn btn-info">View</a> |
                <a th:href="@{/products/edit/{id}(id=${product.productId})}" class="btn btn-warning">Edit</a> |
                <a th:href="@{/products/delete/{id}(id=${product.productId})}" class="btn btn-danger" th:onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- 引入 Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
